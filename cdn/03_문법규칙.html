<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- React, ReactDOM, Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>JSX 문법</title>
    <link rel="stylesheet" href="App.css" />
</head>

<body>
    <!-- index.html -->
    <div id="root"></div>

    <script type="text/babel">
        // App.js

        // 최상위 루트는 하나
        function App1() {
            return (
                <div>
                    최상위 루트는 하나
                </div>
            );
        }

        // 최상위 부모를 출력하지 않으려면
        // flagment를 사용한다.
        function App2() {
            return (
                <>
                    최상위 부모를 출력하지 않으려면
                </>
            );
        }

        function App3() {
            return (
                <React.Fragment>
                    React.Fragment
                </React.Fragment>
            );
        }
        // 속성은 카멜표기법을 쓴다.
        // 내부 또는 외부 스타일
        // 클래스명은 className으로 쓴다.
        function App4() {
            return (
                <div className="container">
                    클래스명은 className으로 쓴다.
                </div>
            );
        }

        // htmlFor="값"
        // 속성={값}
        // disabled={true}
        // 닫는 태그가 없는 HTML 요소는 self-closing 태그로 작성해야 합니다. -> <img />, <input />, <meta />, <link />
        function App5() {
            return (
                <>
                    <label htmlFor="user_id">아이디</label>
                    <input type="text" id="user_id" disabled={true} />
                </>
            );
        }

        // 인라인 CSS 스타일
        // 속성={값}
        // style={{속성:값, 속성: 값, ...}}
        function App6() {
            return (
                <>
                    <div style={{ color: 'red', backgroundColor: 'yellow' }}>
                        인라인 CSS 스타일
                    </div>
                </>
            );
        }

        // JS 함수
        function handleClick() {
            console.log('나 불렀니?');
        }
        // 이벤트
        // 속성 이름은 카멜 표기법
        // 속성={값}
        // onClick={함수명}
        // 리액트의 컴포넌트
        function App7() {
            return (
                <>
                    {/* 이것은 주석입니다 */}
                    <button onClick={handleClick}>Click</button>
                </>
            );
        }

        // 변수 출력
        // {} 내부에는 JS 표현식(expression)을 넣을 수 있습니다.
        const name = "Alice";
        function App8() {
            return (
                <h1>Hello, {name}!</h1>
            );
        }

        // 함수 호출
        function getGreeting(name) {
            return `Hi, ${name}`;
        }

        


        // index.js
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(
            <>
                <App1 />
                <App2 />
                <App3 />
                <App4 />
                <App5 />
                <App6 />
                <App7 /><br />
                {name}
                <App8 />
                <h2>{getGreeting("Tom")}</h2>
            </>
        );
    </script>
</body>

</html>
