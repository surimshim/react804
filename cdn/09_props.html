<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- React, ReactDOM, Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>컴포넌트</title>
</head>

<body>
  <!-- index.html -->
  <div id="root"></div>

  <script type="text/babel">
    // App.js
    function App() {
      return (
        <>
          <Welcome name="React 개발자" age="20" />
          <Profile name="홍길동" age={25} job="개발자" />
          <Counter onClick={handleClick} />
          <Wrapper>
            <p>이 내용은 children입니다.</p>
          </Wrapper>
        </>
      );
    }

    // 자식 컴포넌트
    // function Welcome(props)
    // 구조 분해 할당(속성명)
    function Welcome(props) {
      return <h1>안녕하세요, {props.age}살 {props.name}님!</h1>;
    } 

    function Profile({ name, age, job }) {
      return (
        <div>
          <p>이름: {name}</p>
          <p>나이: {age}</p>
          <p>직업: {job}</p>
        </div>
      );
    }

    function Counter({ onClick }) {
      return <button onClick={onClick}>+1</button>;
    }

    function handleClick(count) {
      return console.log(count++);
    }

    // index.js
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>

</html>
